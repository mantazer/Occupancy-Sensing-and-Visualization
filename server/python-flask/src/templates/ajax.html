        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Open Rooms</h2>
                    <h3 class="section-subheading text-muted">See which study nooks are open.</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-barcode fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Room Number</h4>
                    <h5> 
                        {% for room in rooms %}
                            <div> {{ room.nodeId }} </div>
                            <br>
                        {% endfor %} 
                    </h5>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-building-o fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Room Location</h4>
                    <h5> 
                        {% for room in rooms %}
                            <div> {{ room.nodeFloor }} </div>
                            <br>
                        {% endfor %} 
                    </h5>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-group fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Occupancy Status</h4>
                    <h5> 
                        {% for room in rooms %}
                            <div> 
                                {% if not room.vacant==0 %}
                                    <i class="fa fa-check-circle fa-lg" style="color: green"></i>
                                {% else %}
                                    <i class="fa fa-minus-circle fa-lg" style="color: red"></i>
                                {% endif %}
                            </div>
                            <br>
                        {% endfor %} 
                    </h5>
                </div>
            </div>
        </div>
